<!DOCTYPE html>
<html>
    <head>
        <meta charset="Utf-8">
        <title>Datapitch - Simple JS Issue Tracker</title>
        <!--Link to Bootstrap CSS library via CDN-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    </head>
    <body>
        <!--Main Container-->
        <div class="container">
            <h1>Datapitch Issue Tracker <small>By Ben Adenle</small></h1>
            <div class="jumbotron">
                <h3>Add New Issue</h3>
                <form id="formInput">
                    <div class="form-group">
                        <label for="inputDescription">Describe Issue</label>
                        <input type="text" id="inputDescription" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="inputSeverity">Severity</label>
                        <select id="inputSeverity"class="form-control">
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="inputPerson">Assign to</label>
                        <input type="text" id="inputPerson" class="form-control">
                    </div>
                </form>
            </div>   
        </div>
        <!-- Importing all dependencies -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    </body>
</html>
